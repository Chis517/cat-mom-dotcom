<html>

<head>
    <title>Login Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container">
    <div class="box is-centered is-white">
        <h1>CatMomDotCom</h1>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/public/signup">Sign Up</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Log In</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <main class="container row">
        <div class="box is-centered is-white">
            <h1>Hi, Welcome to your CatMomDotCom Dashboard</h1>
        </div>

        <div class="box is-centered is-white" id="cat-fact">
            <h1>Cat Fact</h1>
            <br>
            <div id="fact-container"></div>
        </div>

        <button id="factBtn">Show a random cat fact!</button>

        <br>

        <div class="container" id="catGif">
        </div>

        <button id="gifBtn">Generate Random Gif!</button>

        <br>

        <div class="control has-icons-left">
            <div class="select is-primary">
                <select id="breed-list" onchange="displayCatBreed();">
                    <option value="Select Breed">Select Breed</option>
                </select>
            </div>
            <div class="icon is-small is-left">
                <i class="fas fa-cat"></i>
            </div>
        </div>

        <div class="container is-centered" id="breedContainer">
            <div class="container" id="breedImg"></div>
            <div class="container" id="breedInfo"></div>
        </div>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
