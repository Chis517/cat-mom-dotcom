<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Cat-mom-dotcom</title>
</head>

<body>
    <header>Cat Mom Dot Com</header>

    <div class="box is-centered is-white" id="cat-fact">
        <h1 id="cat-fact-title">Cat Fact</h1>
    </div>

    <div class="container" id="catPic">
    </div>

    <div class="container" id="catGif">
    </div>
    <br>
    <br>

    <div class="container is-centered">
        <div class="control has-icons-left">
            <div class="select is-primary">
                <select id="breed-list" onchange="breedResults();">
                    <option value="Select Breed">Select Breed</option>
                </select>
            </div>
            <div class="icon is-small is-left">
                <i class="fas fa-cat"></i>
            </div>
        </div>
    </div>

    <div class="tile is-parent">
        <article class="tile is-child notification has-background-warning">
          <p class="title">Cat Breed Info</p>
          <figure id="catBreed" class="image">
            <img src="">
          </figure>
        </article>
      </div>



    <script src="public/assets/js/script.js"></script>
</body>

</html>
